<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="num1" placeholder="Nhap so thứ 1"> 
    <input type="number" name="" id="num2" placeholder="Nhap so thứ 2"><br><br>
    <table>
        <td>
            <button onclick="Add()">Addition(+)</button>
        </td>
        <td>
           <button onclick="Sub()">Subtraction(-)</button>
        </td>
        <td>
           <button onclick="Mul()">Multiplication(*)</button>
        </td>
           <td>
           <button onclick="Div()">Division(/)</button>
        </td>   
    </table>
    <!-- <button onclick="Add()">Cộng</button>
    <button onclick="Sub()">Trừ</button> -->
    <table>
        <td>
            <p>Result:</p>
        </td>
        <td>
            <div id="result">0</div>
        </td>
    </table>
    <!-- <h3>Result</h3>
    <div id="result">0</div> -->

    <script>
        function Add() {
            var number1 = document.getElementById("num1").value;
            var number2 = document.getElementById("num2").value;
            var result = Number(number1) + Number(number2);
            document.getElementById("result").innerHTML = result;
        }
        function Sub() {
            var number1 = document.getElementById("num1").value;
            var number2 = document.getElementById("num2").value;
            var result = Number(number1) - Number(number2);
            document.getElementById("result").innerHTML = result;
        }

    </script>
</body>
</html>
