<!DOCTYPE html>

    <title>Document</title>

<body>
    <script>
        let a = 6;
        let b = 4;

        console.log( 'a + b:' , a + b);
        console.log( 'a - b:' , a - b);
        // toan tu tÄƒng
        console.log('a++' ,a++);
        // toan tu giam
        console.log( 'a--',a--);
        // nhan
        console.log( 'a * b:' , a * b);
        // chia
        console.log( 'a / b:' , a / b);

    </script>
</body>
