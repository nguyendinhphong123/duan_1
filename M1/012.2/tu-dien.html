<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <label for="String">Nhập từ: </label>
   <input type="text" name="" id="string">
   <button onclick="transcript()">Dịch</button>
   <p id="result"></p>
   
</body>
</html>
<script>
    // let tu_can_tim = prompt('Nhap tu can tim');

    // let tieng_anhs = ['Hello', 'GoodBye', 'Love'];

    // let tieng_viets = ['Xin chao', 'Tam biet', 'Yeu'];

    // // let tu_can_tim = 'Love'
    // let vi_tri = tieng_anhs.indexOf(tu_can_tim);
    // alert(tieng_viets [vi_tri]);

    function transcript() {
        let arr_eng = ["banana", "apple", "orange", "pen", "pencil", "book"];
        let arr_vie = ["chuối", "táo", "cam", "bút", "bút chì", "sách"];
        let string = document.getElementById("string").value;
        let index_eng = 0;
        let result = "";
        for (let i = 0; i < arr_eng.length; i++) {
            if(string == arr_eng[i]){
                index_eng = i;
                for (let j = 0; j < arr_vie.length; j++) {
                    if(index_eng == j) {
                        result = arr_vie[j];
                    }
                }
            }
        }
        document.getElementById("result").innerHTML = result;
    }

</script>
