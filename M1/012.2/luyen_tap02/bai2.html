<script>
    let a = ['p','h','o','n','g','22','12','1997'];
    let first = 0;
    let last = a.length - 1;
    while (first < last) {
        let b = a[first];
        a[first] = a[last];
        a[last] = b;
        first++;
        last--;
    }
    document.write(a);
</script>
