<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
<script>
    var i;
    // Lặp 10 lần từ 0 -> 9
    // Bước nhảy là i++ nên sau mỗi lần lặp i tăng lên 1 đơn vị
    for (i = 0; i < 10; i++) {
        document.write(i + '<br/>');
    }

    var i;
    // Lặp 10 lần từ 1 -> 10
    // Bước nhảy i-- nên sau mỗi lần lặp i giảm đi 1 đơn vị
    for (i = 10; i > 0; i--) {
        document.write(i + '<br/>');
    }

    // Lặp với bước nhảy tăng 
    var i;
    var n = 2;
    // Lặp 5 lần từ 0 -> 8, bước nhảy là 2
    for (i = 0; i < 10; i+=n) {
        document.write(i + '<br/>');
    }
</script>
