        let a = "<table border = 1>";
    for(let i = 1; i <= 10; i++){
        a = a + "<tr>";
        for(let j = 1; j <= 10; j++){
            a = a +"<td>" + j + "*" + i + "=" + i * j + "</td>";
        }
        a = a + ('<tr>');
    }
    a = a + "</table>";
    document.write(a);
    </script>
