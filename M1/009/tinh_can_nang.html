<script>
   
    function ADD() {
        var number1 = document.getElementById('cannang1').value;
        var number2 = document.getElementById('chieucao1').value;
        var bmi = (number1) / (number2 * number2 );
        var result = ""
        if (bmi  < 18.5) {
                document.write("Underweight");
            }
            else if (bmi >= 18.5 && bmi < 25) {
