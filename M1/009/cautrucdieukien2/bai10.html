<script>
    let a = prompt('Nhập kWh');
    if (a <= 50){
       let b = (a * 1.678);
        alert('Giá điện:' + b + ' VND')
    }else if((a > 50) && (a <= 100)) {
        let b = (a * 1.734);
        alert('Giá điện:' + b + ' VND')
    }else if((a > 100) && (a <= 200)) {
        let b = (a * 2.014);
        alert('Giá điện:' + b + ' VND');
    }else if((a > 200) && (a <= 300)) {
        let b = (a * 2.536);
        alert('Giá điện:' + b + ' VND');
    }else if((a > 300) && (a <= 400)) {
        let b = (a * 2.834);
        alert('Giá điện:' + b + ' VND');
    }else{
        let b = (a * 2.927);
        alert('Giá điện:' + b +'VND');
    }
</script>
