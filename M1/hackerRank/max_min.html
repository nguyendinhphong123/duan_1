<body>
    <script>
        function miniMaxSum(arr) {
            let max = arr[0];
            let total_max = 0;
            let total_min = 0;
            let min = arr[0]
            for (let i = 0; i < arr.length; i++) {
                if (max > arr[i]) {
                    max = arr[i]
                }
                if (min < arr[i]) {
                    min = arr[i]
                }
            }

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] != max) {
                    total_max += arr[i]
                }
                if (arr[i] != min) {
                    total_min += arr[i]
                }
            }
            console.log(total_min + ' ' + total_max)
        }
        

        miniMaxSum([1,6,3,9,3,7]);
    </script>
