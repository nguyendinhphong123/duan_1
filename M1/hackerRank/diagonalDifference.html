    <script>
        let arr = [
            [1, 2, 3],//0
          //0   1  2  
            [4, 5, 6],//1
           //0  1  2
            [9, 8, 9] //2
           //0  1  2
    ];


    let cheo_phai = 0;
    let cheo_trai = 0;
    let arr_length = arr.length - 1;//2

    for(let h = 0; h < arr.length; h++) {
        cheo_phai += arr[h][h];
        max = arr_length - h;//2
        cheo_trai += arr[h][max];
    } 

    let kq = cheo_phai - cheo_trai;
    kq = Math.abs(kq);
    console.log(kq);

    // console.log(cheo_phai,cheo_trai);

    /*
    [0][0]
    [1][1]
    [2][2]
