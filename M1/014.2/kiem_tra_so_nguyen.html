<script>
    let number = prompt('Nhập số');//5
    //234
    let co_chia_het = false;
    for(let i = 2; i < number; i++){
        if(number % i == 0){
            co_chia_het = true;
        }
    }

    if(co_chia_het == false){
        alert('là số nguyên tố')
    }else{
        alert('không là số nguyên tố')
    }

    


</script>
