<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let feet = prompt('Nhập feet');
        let meters = prompt('Nhập meters');

        
        function footToMeter(feet){
            let meters  = 0.305 * feet;
            return meters;
        }
        function meterToFoot(meters){
            let feet = 3.279 * meters;
            return feet;
        }
        console.log(feet + "feet = " + footToMeter(feet) + " meters ");
        console.log(meters + " meters = " + meterToFoot(meters) + " feet");
    </script>
</body>
</html>
